{%extends 'base.html'%}

{%block main_block%}


<div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="container">


            <!-- shipto Details Section -->
            <h1 class="flex items-center justify-center mt-10 text-3xl font-semibold text-gray-900 uppercase">
                Enter SHIP TO Details
            </h1>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Ship To</h3>

                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-1">Recipient Name</label>
                    <input type="text" name="shipping_name" placeholder="Enter Name"
                        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-1">Address</label>
                    <textarea name="shipping_address" rows="3" placeholder="Enter Address"
                        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-400"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-1">Phone</label>
                    <input type="tel" name="shipping_mobile" placeholder="Enter Phone"
                        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-1">Email</label>
                    <input type="email" name="shipping_email" placeholder="Enter Email"
                        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-400">
                </div>

                <div class="">
                    <button type="submit"
                        class="rounded-md bg-indigo-600 px-6 py-2 text-sm font-semibold text-white shadow-md hover:bg-indigo-500 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600">
                        Save
                    </button>

                </div>

            </div>
        </div>
    </form>

</div>

{%endblock%}
