<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="bg-gradient-to-r from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center">
        <div class="max-w-4xl w-full space-y-8 bg-white rounded-lg shadow-lg p-8">
            <!-- Header Section -->
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Create Your Account</h1>
                <p class="text-gray-600 text-sm">Join us and start your journey today!</p>
            </div>

            <!-- Form Section -->
            <form action="#" method="post" class="mt-6 space-y-4">
                {% csrf_token %}

                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username" 
                        class="w-full mt-1 px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email" 
                        class="w-full mt-1 px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>

                <!-- Phone -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="Enter your phone number" 
                        class="w-full mt-1 px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password1" 
                        placeholder="Create a password" 
                        class="w-full mt-1 px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="password2" 
                        placeholder="Confirm your password" 
                        class="w-full mt-1 px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>

                <!-- Terms and Conditions -->
                <div class="text-sm text-gray-500">
                    By creating an account, you agree to our 
                    <a href="#" class="text-blue-600 hover:underline">Terms and Conditions</a> and
                    <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>.
                </div>

                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400">
                        Sign Up
                    </button>
                </div>

                <!-- Already Have an Account -->
                <p class="text-center text-sm text-gray-600 mt-4">
                    Already have an account? 
                    <a href="{% url 'signin' %}" class="text-blue-600 hover:underline">Log in</a>
                </p>
            </form>
        </div>
    </section>
</body>

</html>
