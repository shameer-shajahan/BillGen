

{%extends 'base.html'%}

{%block main_block%}


<div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    
        <div class="container">
       
    
            <!-- Receiver Details Section -->
            <h1 class="flex items-center justify-center mt-10 text-3xl font-semibold text-gray-900 uppercase">
                Enter Receiver Details
            </h1>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Receiver Details</h3>
                <form action="#" method="post">

                    {%csrf_token%}
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-1">Name</label>
                        <input type="text" name="receiver_name" placeholder="Enter Name"
                            class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-1">Address</label>
                        <textarea name="receiver_address" rows="3" placeholder="Enter Address"
                            class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-400"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-1">Phone</label>
                        <input type="number" name="receiver_mobile" placeholder="Enter Phone"
                            class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-1">Email</label>
                        <input type="email" name="receiver_email" placeholder="Enter Email"
                            class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-400">
                    </div>
                    <!-- <div class="text-right">
                        <button type="submit"
                            class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">Submit</button>
                    </div> -->

                      <!-- Save Button -->
            <div class="">
                <button type="submit"
                    class="rounded-md bg-indigo-600 px-6 py-2 text-sm font-semibold text-white shadow-md hover:bg-indigo-500 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600">
                    Save
                </button>

            </div>
          
            </div>
        </div>
    </form>
    
</div>

{%endblock%}
